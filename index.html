<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazer Task Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand fw-bold">Dashboard</span>
    <a href="pages/users.html" class="btn btn-light btn-sm">Users</a>
</nav>

<div class="container my-4">

    <!-- Page title -->
    <h3 class="fw-bold">Dashboard</h3>

    <!-- Stats Section -->
    <div class="row g-3 mt-2">

        <div class="col-md-4">
            <div class="card p-3 stat-card">
                <span class="text-muted">Total Users</span>
                <h2 id="totalUsers">-</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 stat-card">
                <span class="text-muted">Total Sales</span>
                <h2 id="totalSales">-</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 stat-card">
                <span class="text-muted">Orders</span>
                <h2 id="orders">-</h2>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <!-- Top Users Section -->
    <h4 class="fw-bold">Top Users</h4>

    <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search users..."
        onkeyup="searchUsers()"
    >

    <table class="table shadow-sm">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Sales</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- JS will load users here -->
        </tbody>
    </table>

    <!-- Pie Chart Section -->
    <h4 class="text-center mt-4">Sales by User</h4>

    <div class="chart-container card p-3 mt-3">
        <canvas id="salesChart"></canvas>
    </div>

</div>

<!-- JS -->
<script src="assets/js/dashboard.js"></script>

</body>
</html>
